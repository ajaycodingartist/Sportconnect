{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}

{% load static %} 
<div style="height: 200px;">

</div>
  <form class="row g-3" action="{% url 'login' %}" method="POST" style="box-shadow: 10px 10px 35px ; border-radius: 4px; width: 400px; height: 400px; margin-left: 550px; margin-top: -80px;">
    <h1 class="text-center" style="text-shadow: 5px 10px 8px #525050; position: relative; left: 5px; font-size: 30px;">Login</h1>
    {% csrf_token %}
    <div class="imgcontainer" align="center">
      <img src="{% static 'images\icons8-user-100.png' %}" alt="Avatar" class="avatar">
    </div>
    <div class="row">
      <div class="col-lg-12">
        <fieldset>
          <input type="email" class="form-control" name="email" onfocus="this.value=''" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email" required="" style="height: 30px; width: 250px; border: transparent; background-color: transparent; margin-left: 60px;">
          <hr style="margin-top: -1px; color: black; width: 350px;">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <input type="password" class="form-control" name="password" onfocus="this.value=''" id="website" placeholder="Password" required="" style="height: 30px; width: 250px; border: transparent; background-color: transparent; margin-left: 60px;">
          <hr style="margin-top: -1px; color: black; width: 350px;">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <button type="submit" class="form-control me-2 btn" id="form-submit" class="main-button" style="height: 40px; width: 250px; border-radius: 3px; font-weight: bold; margin-left: 60px; background-color: #E8751A; color: white;">Login</button>
        </fieldset>
      </div>
    </div>
  </form>


{% endblock %}
