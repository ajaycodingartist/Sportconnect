{% extends 'base.html' %}

{% block title %}
Instituition Events 
{% endblock %}

{% block content %}
<script>
  function popup()
  {
    alert("Registered successfully")
  }
</script>
{% load static %}

    <h1 style="color: rgb(10, 10, 10); font-family: Verdana, Geneva, Tahoma, sans-serif; text-shadow: -3px 3px 4px #000000; margin-left: 650px;">Add Events</h1>
    <br>
    <div class="col-lg-5 align-self-center">
        <form id="contact" action="institnevnts" enctype="multipart/form-data" method="POST" style="width: 1000px; border: none; height: 740px; box-shadow: 10px 10px 20px; background-color: rgb(228, 225, 213); margin-left: 250px;">
            {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <img src="{% static 'images\Instituitions.jpeg' %}" style="height: 740px; width: 500px; margin-left: -15px;" alt="">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" align="center">
                    <br><br>
                    <div class="row" style="margin-left: 15px; margin-top: 100px;">
                        <div class="col-lg-12" style="margin-top: -30px;">
                            <fieldset>
                              <input type="text" name="instituitionname" class="form-control" id="instituitionname" value="{{result.instituitionname}}" placeholder="Instituition Name" autocomplete="on" required pattern="[A-Z a-z.]{3,25}" style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                              <hr style="margin-top: -1px; color: black; width: 350px;">
                            </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                            <textarea name="description" id="description" cols="30" rows="10" placeholder="Description..."  style="border-radius: 5px;"></textarea>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12" style="margin-top: 30px;">
                            <fieldset>
                              <input type="type" name="location" class="form-control" id="location" placeholder="Location" autocomplete="on"  style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                              <hr style="margin-top: -1px; color: black; width: 350px;">
                            </fieldset>
                        </div>
                        <div class="col-lg-12" style="margin-top: 30px;">
                          <fieldset>
                            <input type="date" name="event_date" class="form-control" id="event_date" placeholder="Date" autocomplete="on" required pattern="" style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                      </div>
                      <br>
                      <br>
                        <div class="col-lg-12" style="margin-top: 30px;">
                          <fieldset >
                            <button type="submit" onclick="popup()" class="form-control me-2 button" id="form-submit" class="main-button" style="height: 60px; width: 250px; border-radius: 3px; background-color: #E8751A; font-weight: bold; color: white;">Add Event</button>
                          </fieldset>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </form>
      </div> 

  
  <br><br><br><br>
{% endblock %}
