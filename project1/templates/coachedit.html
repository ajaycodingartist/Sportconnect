{% extends 'base.html' %}

{% block title %}
Coach Edit 
{% endblock %}

{% block content %}
<script>
  function popup()
  {
    alert("Edited successfully")
  }
</script>
{% load static %}

    <h1 style="color: rgb(10, 10, 10); font-family: Verdana, Geneva, Tahoma, sans-serif; text-shadow: -3px 3px 4px #000000; margin-left: 600px;">Coach's Info Edit</h1>
    <br>
    <div class="col-lg-5 align-self-center">
        <form id="contact" action="coachedt/{{result.id}}" enctype="multipart/form-data" method="POST" style="width: 1000px; border: none; height: 840px; box-shadow: 10px 10px 20px; background-color: rgb(228, 225, 213); margin-left: 250px;">
            {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <img src="{% static 'images\coach2.jpeg' %}" style="height: 840px; width: 550px; margin-left: -15px;" alt="">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" align="center">
                    <br><br>
                    <div class="row" style="margin-left: 15px;">
                        <div class="col-lg-12">
                          <fieldset>
                            <input type="text" name="coachname" class="form-control" id="coachname" value="{{result.coachname}}" placeholder="Name" autocomplete="on" required pattern="[A-Z a-z.]{3,25}" style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <fieldset style="margin-top: 10px;">
                            <input type="number" name="phone" class="form-control" id="phone" value="{{result.phone}}" placeholder="Phone" autocomplete="on" required pattern="[6789][0-9]{9}" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                            <fieldset>
                              <input type="number" name="age" class="form-control" id="age" value="{{result.age}}" placeholder="Age" autocomplete="on" required style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                              <hr style="margin-top: -1px; color: black; width: 350px;">
                            </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                            <fieldset>
                              <input type="text" name="event" class="form-control" id="event" value="{{result.event}}" placeholder="Event" autocomplete="on" required style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                              <hr style="margin-top: -1px; color: black; width: 350px;">
                            </fieldset>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="col-lg-12">
                            <label for="" style="margin-left: -70px;">Qualification Certificate :</label>
                            <fieldset style="margin-top: 10px;">
                              <input type="file" name="qualification" class="form-control" id="qualification" pattern="" placeholder="Qualification Certificate" style="height: 40px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                              <hr style="margin-top: -1px; color: black; width: 350px;">
                            </fieldset>
                          </div>
                          <br>
                          <br>
                          <br>
                          <br>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="Male" style="margin-left: 100px;">
                            <label class="form-check-label" for="flexRadioDefault1" style="margin-left: -200px;">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="Female" style="margin-left: 100px;" checked>
                            <label class="form-check-label" for="flexRadioDefault2" style="margin-left: -200px;">
                              Female
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" id="others" name="gender" value="Others" style="margin-left: 100px;">
                            <label class="form-check-label" for="flexRadioDefault2" style="margin-left: -200px;">
                              Others
                            </label>
                          </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <fieldset>
                            <input type="text" name="location" class="form-control" id="location" value="{{result.location}}" placeholder="Location" autocomplete="on" required style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <fieldset style="margin-top: 10px;">
                            <input type="email" name="email" class="form-control" id="email" value="{{result.email}}" pattern="[^ @]*@[^ @]*" placeholder="Email" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <label for="" style="margin-left: -200px;">Images :</label>
                          <fieldset style="margin-top: 10px;">
                            <input type="file" name="image" class="form-control" id="image" pattern="" placeholder="Image" style="height: 40px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <fieldset style="margin-top: 10px;">
                            <input type="password" name="password" class="form-control" id="website" value="{{result.password}}" placeholder="Password" required="" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                            <hr style="margin-top: -1px; color: black; width: 350px;">
                          </fieldset>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-12">
                          <fieldset style="margin-top: 10px;">
                            <button type="submit" onclick="popup()" class="form-control me-2 button" id="form-submit" class="main-button" style="height: 60px; width: 250px; border-radius: 3px; background-color: #E8751A; font-weight: bold; color: white;">Register</button>
                          </fieldset>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </form>
      </div> 

  
  <br><br><br><br>
{% endblock %}
